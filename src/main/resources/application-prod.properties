# Production Profile Configuration

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway for MySQL
spring.flyway.locations=classpath:db/migration/mysql

# Production logging - JSON structured for log aggregation
logging.level.root=WARN
logging.level.com.tilingroofing=INFO
logging.pattern.console={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","logger":"%logger","message":"%msg"}%n

# Production security headers and settings
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Google OAuth2 Configuration (Production)
# MUST be set via environment variables in production
app.google.client-id=${GOOGLE_CLIENT_ID}

# JWT Configuration (Production - MUST use strong secret)
# Generate with: openssl rand -base64 32
# Token expiration: Set to 0 for no expiration, or positive value in milliseconds
# WARNING: No expiration (0) means tokens never expire - consider security implications
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:0}

